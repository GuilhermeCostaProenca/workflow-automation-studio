name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup .NET
        if: ${{ hashFiles('*.sln', '**/*.csproj') != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java
        if: ${{ hashFiles('gradlew', 'build.gradle', 'build.gradle.kts') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Node checks
        if: ${{ hashFiles('package.json') != '' }}
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run lint --if-present
          npm test --if-present
          npm run build --if-present

      - name: Python checks
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') != '' }}
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -d tests ]; then python -m pytest -q; else echo "No tests yet"; fi

      - name: Dotnet checks
        if: ${{ hashFiles('*.sln', '**/*.csproj') != '' }}
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet test --configuration Release --no-build || true

      - name: Gradle checks
        if: ${{ hashFiles('gradlew') != '' }}
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Fallback
        if: ${{ hashFiles('package.json', 'requirements.txt', 'pyproject.toml', '*.sln', '**/*.csproj', 'gradlew', 'build.gradle', 'build.gradle.kts') == '' }}
        run: echo "No stack detected yet."
